<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">

  <title>footer</title>

<style>
    *{margin: 0; padding: 0;}
    /* ----- 공통 ------ */

    .wrap{
      /* width:100%; max-width: 1200px; margin: 0 auto; */
      padding-top: 50px;
    }
    .title{font-size: 30px; margin-bottom: 30px; text-align: center; padding: 30px 0; border-bottom: 2px solid royalblue;}
    .sub-title{font-size: 18px; margin-top: 30px; margin-bottom: 15px; color: darkblue;}

    /* ---------- */
    a{text-decoration: none; color: inherit;}
    li{list-style: none;}

</style>
<body>
  <div class="wrap">
    <h1 class="title">footer 퍼블리싱 가이드</h1>
    <h2 class="sub-title">1. 기본형</h2>
    <footer class="footer">
      <div class="footer__inner">
        <h2 class="screen-out">서비스 이용정보</h2>
        <div class="service__area">
          <ul class="service__list__info">
            <li><a href="" class="info__link link__privacy"><em>개인정보처리방침</em></a></li>
            <li><a href="" class="info__link link__about">회사소개</a></li>
            <li><a href="" class="info__link link__map">오시는길</a></li>
            <li><a href="" class="info__link link__qna">사업문의</a></li>
            <li><a href="" target="_blank" class="info__link link__blog">기업블로그</a></li>
          </ul>
        </div>
        <div class="company__area">
          <strong class="compnay__logo">
            <a href="" class="logo__icon logo__회사명"></a>
          </strong>
          <dlv class="company__info">
            <address>
              <div class="commpany__info__item">
                <dl class="company">
                  <dt>회사명:</dt>
                  <dd>회사이름</dd>
                </dl>
                <dl class="ceo">
                  <dt>대표이사:</dt>
                  <dd>이름</dd>
                </dl>
              </div>
              <div class="commpany__info__item">
  
                <dl class="address">
                  <dt>주소:</dt>
                  <dd>주소</dd>
                </dl>
                <dl class="tel">
                  <dt>대표전화:</dt>
                  <dd>
                    <a href="tel:000-0000-0000">000-0000-0000</a>
                  </dd>
                </dl>
              </div>
            </address>
          </dlv>
        </div>
        <div class="copy__area">
          <p class="copyright"></p>
        </div>
        <div class="social__area">
          <strong class="screen-out">SNS</strong>
          <ul class="social__list">
            <li class="social__list__item">
              <a href="" target="_blank" class="item__link">
                <span class="logo__icon icon__facebook">페이스북</span>
              </a>
            </li>
            <li class="social__list__item">
              <a href="" target="_blank" class="item__link">
                <span class="logo__icon icon__instagram">인스타그램</span>
              </a>
            </li>
            <li class="social__list__item">
              <a href="" target="_blank" class="item__link">
                <span class="logo__icon icon__tistory">티스토리</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>

  </div>
