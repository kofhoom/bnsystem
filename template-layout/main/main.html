<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>main</title>
</head>

<body>
  <div class="wrap">
    <!-- main -->
    <main class="main 1depth__contents">
      <section class="main__inner">
        <h2 class="screen-out">1depth 제목</h2>
        <div class="main__contents 1depth__container">
          <!-- 페이지 경로 -->
          <section class="content__feature">
            <div class="section__path">
              <h3 class="screen-out">현재 페이지 위치</h3>
              <div class="path__inner">
                <ol class="path__list">
                  <li>
                    <a href="" class="path__link">홈</a>
                    <span class="icon__comm path__icon">&gt;</span>
                  </li>
                  <li>
                    <a href="" class="path__link">1depth</a>
                    <span class="icon__comm path__icon">&gt;</span>
                  </li>
                  <li>
                    <em class="path__link">2depth</em>
                  </li>
                </ol>
              </div>
            </div>
          </section>
          <article id="mainContent" class="2depth__contents">
            <!-- 비주얼 -->
            <section class="visual_section 2depth__visual">
              <div class="visual__wrap">
                <div class="visual__inner">
                  <h3 class="visual__title">2depth 제목</h3>
                  <p class="visual__sub">2depth 설명</p>
                </div>
              </div>
            </section>
            <!-- 비주얼 섹션이 없을 경우 h3 -->
            <h3 class="2depth__title">2depth 제목</h3>
            <!-- 컨텐츠 -->
            <section class="section__search">
              <div class="search__inner">
                <h2 class="search__title title--color-gray">검색</h2>
                <div class="search__area">
                  <form class="search__form">
                    <fieldset class="search__form__field">
                      <legend class="screen-out">Smart Match 통합검색</legend>
                      <div class="search__form__wrap">
                        <input type="text" id="" name="" class="search__form__input" title="검색어 입력" placeholder="검색어를 입력해주세요">
                        <label for="" class="screen-out">검색어</label>
                      </div>
                      <div class="search__button__wrap">
                        <input type="submit" value="검색" class="search__button search__button--black">
                      </div>
                    </fieldset>
                  </form>
                  <div class="tag__wrap">
                    <a class="tag__link" title="">#</a>
                    <a class="tag__link" title="">#</a>
                  </div>
                </div>
              </div>
            </section>
            <section class="영역__section">
              <div class="영역__inner">
                <div class="영역__intro">
                  <h4 class="영역__title">영역 제목</h4>
                  <strong class="영역__text">영역 부제목</strong>
                  <p class="영역__desc">영역 설명</p>
                </div>
                <ul class="영역__list">
                  <li class="영역__list__item"></li>
                  <li class="영역__list__item"></li>
                  <li class="영역__list__item"></li>
                  <li class="영역__list__item"></li>
                </ul>
              </div>
            </section>
            <section class="영역__section">
              <div class="영역__inner">
                <div class="영역__image">
                  <a href="" class="영역__link">
                    <img src="" alt="">
                  </a>
                </div>
                <div class="영역__intro">
                  <h4 class="영역__title">영역 제목</h4>
                  <strong class="영역__text">영역 부제목</strong>
                  <p class="영역__desc">영역 설명</p>
                </div>
                <div class="영역__detail">
                  <strong class="영역__detail__title"></strong>
                  <p class="영역__detail__text"></p>
                  <p class="영역__detail__desc"></p>
                </div>
              </div>
            </section>
          </article>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
