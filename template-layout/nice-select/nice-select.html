<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nice Select 표준화</title>
  <!-- jQuery CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <!-- NiceSelect -->
  <script src="./js/nice-select/js/jquery.js"></script>
  <script src="./js/nice-select/js/jquery.nice-select.js"></script>
  <link rel="stylesheet" href="./js/nice-select/css/nice-select.css">
  <style>
    /* reset.css */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }

    /* ----- 공통 ------ */

    .wrap{width:100%; max-width: 1200px; margin: 0 auto; padding-top: 50px;}
    .title{font-size: 30px; margin-bottom: 30px; text-align: center; padding: 30px 0; border-bottom: 2px solid royalblue;}
    .sub-title{font-size: 18px; margin-top: 30px; margin-bottom: 15px; color: darkblue;}

    /* layout.css */
    .content:first-child {
      padding-top: 0;
    }

    .content:last-child {
      border-bottom: none;
    }

    .content {
      height: auto;
      padding: 30px 0;
      border-bottom: 1px solid #ddd;
    }

    /* ---- Reset Nice Select ---- */
    select {
      display: none;
    }

    .custom-select {
      float: none;
      width: 230px;
    }

    .custom-select .list {
      width: inherit;
    }

    /* ---- Nice Select Custom ---- */
    .select--primary {
      width: 180px;
      height: 32px;
      line-height: 32px;
      float: none; 
      display: inline-block;
      border: 1px solid #c9c9c9;
    }

    .select--primary:active,
    .select--primary.open,
    .select--primary:focus {
      border-color: #25387B !important;
    }

    .select--primary .option {
      border-bottom: 1px solid #ddd;
      height: 30px !important;
      min-height: 30px;
      line-height: 30px !important;
    }

    .select--primary .option:last-child {
      border-bottom: none;
    }

    .select--primary .option.selected {
      font-weight: normal !important;
    }

    .select--primary:after {
      border-bottom: 2px solid #25387B;
      border-right: 2px solid #25387B;
    }

    .select__footer:after {
      border-bottom: none;
      border-right: none;
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      background: url(./img/arrow_bottom.svg) no-repeat;
      transform: rotate(0deg);
    }

    .select__footer.open:after {
      transform: rotate(0deg);
    }

  </style>
</head>
<body>
  <!-- #### 조정원 사원 #### -->
  <div class="wrap">
    <h1 class="title">nice-select 가이드</h1>
    <div class="container">
      <div class="content">
        <h2 class="sub-title">1. 기본 nice-select</h2>
        <select class="custom-select">
          <option value="0">선택</option>
          <option value="1">옵션1</option>
          <option value="2">옵션2</option>
        </select>
      </div>
      <div class="content">
        <h2 class="sub-title">2. 커스텀 nice-select</h2>
        <select class="custom-select select--primary">
          <option value="0">선택</option>
          <option value="1">옵션1</option>
          <option value="2">옵션2</option>
        </select>
      </div>
      <div class="content">
        <h2 class="sub-title">3. 커스텀 nice-select (화살표 이미지로 변경)</h2>
        <select class="custom-select select__footer">
          <option value="0">선택</option>
          <option value="1">옵션1</option>
          <option value="2">옵션2</option>
        </select>
      </div>
    </div>
  </div>

  <script>
    $('.custom-select').niceSelect();

    // select option 변경 이벤트 후 처리 (개발)
    // $('.custom-select').niceSelect('update');
  </script>
</body>
</html>
