<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아코디언 형식 표준화</title>
  <!-- jQuery CDN -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js'></script>
  <style>
    /* reset.css 에서 초기화 */
    * {
      box-sizing: border-box;
    }

    ul,li {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    /* style.css */
    .container {
      width: 900px;
      margin: 0 auto;
    }

    /* type1 */
    .name-list .name-item {
      margin-bottom: 20px;
    }

    .name-item__title {
      cursor: pointer;
      padding: 8px;
      border: 1px solid #ddd;
    }

    .name-item__answer {
      display: none;
      padding: 8px 20px;
    }

    /* type2 */
    .faq-list .faq-item {
      margin-bottom: 20px;
    }

    .faq-item__title {
      cursor: pointer;
      width: 100%;
      height: 45px;
      line-height: 45px;
      padding: 0 15px;
      border: 1px solid #25387B;
      background-color: #25387B;
      color: #fff;
      font-weight: 500;
      font-size: 18px;
      position: relative;
    }

    .faq-item__title:after {
      content: '';
      display: inline-block;
      width: 14px;
      height: 8px;
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%) rotate(180deg);
      background: url(./_img/icon_accodian.svg) no-repeat center center / contain;
      transition: 0.35s;
    }

    .faq-item__title.active:after {
      transform: translateY(-50%) rotate(0deg);
    }

    .faq-item__title span {
      display: inline-block;
      width: calc(100% - 30px);
      overflow: hidden;
      text-overflow: ellipsis;
       white-space:nowrap;
    }

    .faq-item__answer {
      display: none;
      padding: 5px 20px;
      border: 3px solid #25387B;
    }
  </style>
</head>

<body>
  <!-- #### 조정원 사원 #### -->
  <div class="container">
    <h2>아코디언 예제(ex) FAQ)</h2>

    <div class="accodian type1">
      <h3>type1. 기본 아코디언 구조</h3>  
      <ul class="name-list">
        <li class="name-item">
          <div class="name-item__title">
            <span>질문1</span>
          </div>
          <div class="name-item__answer">
            <p>답변1</p>
          </div>
        </li>
        <li class="name-item">
          <div class="name-item__title">
            <span>질문2</span>
          </div>
          <div class="name-item__answer">
            <p>답변2</p>
          </div>
        </li>
        <li class="name-item">
          <div class="name-item__title">
            <span>질문3</span>
          </div>
          <div class="name-item__answer">
            <p>답변3</p>
          </div>
        </li>
      </ul>
    </div>

    <div class="faq type2">
      <h3>type2. 아코디언 추가 디자인 구조</h3>
      <ul class="faq-list">
        <li class="faq-item">
          <div class="faq-item__title">
            <span>질문1질문1질문1질문1질문1질문1질문1질문1질문1질문1질문1질문1질문1질문1질문1질문1질문1질문1질문1질문1질문1질문1질문1</span>
          </div>
          <div class="faq-item__answer">
            <p>답변1</p>
          </div>
        </li>
        <li class="faq-item">
          <div class="faq-item__title">
            <span>질문2</span>
          </div>
          <div class="faq-item__answer">
            <p>답변2</p>
          </div>
        </li>
        <li class="faq-item">
          <div class="faq-item__title">
            <span>질문3</span>
          </div>
          <div class="faq-item__answer">
            <p>답변3</p>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <script>
    $(function() {
      $('.name-item__title, .faq-item__title').click(function() {
        // 타이틀 영역 active 클래스 제거
        $('.faq-item__title').not($(this)).removeClass('active')
        // 클릭한 요소의 타이틀영역 active 토글
        $(this).toggleClass('active')

        // 클릭한 요소 제외는 slideUp
        $('.name-item__answer, .faq-item__answer').not($(this).siblings()).slideUp()
        // 클릭한 요소는 slideToggle
        $(this).siblings().slideToggle()
      })
    })
  </script>
</body>

</html>
