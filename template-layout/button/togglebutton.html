<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>토글버튼 형식 표준화 작업</title>
    <style>
      *{
        padding:0;
        margin:0;
        box-sizing: border-box;
      }

      .container{
        display: flex;
        justify-content: center;
      }
      /* 둥근 토글버튼 */
      .toggle-box__swich {
        width: 100px;
        margin: 30px 0;
        height: 50px;
        display: block;
        position: relative;
        border-radius: 30px;
        background-color: #fff;
        box-shadow: 0 0 16px 3px rgba(0 0 0 / 15%);
        cursor: pointer;
      }

      .toggle-box__btn {
        width: 40px;
        height: 40px;
        position: absolute;
        top: 50%;
        left: 4px;
        transform: translateY(-50%);
        border-radius: 50%;
        background: #f03d3d9b;
      }
      /* 네모 토글버튼 */
      .toggle-box__swich.square{
        width: 90px;
        height: 40px;
        border-radius:0px;
        margin:30px auto;
      }

      .toggle-box__btn.square{
        width: 30px;
        height: 30px;
        border-radius: 0;
      }

      .toggle-box__swich.active {
        background: #f03d3d9b;
      }

      .toggle-box__swich.active .toggle-box__btn,
      .toggle-box__swich.square.active .toggle-box__btn.square {
        background: #fff ; 
      }

      .toggle-box__swich.active .toggle-box__btn{left: calc(100% - 44px);}
      .toggle-box__swich.square.active .toggle-box__btn.square{left: calc(100% - 36px);}

      .toggle-box__swich, .toggle-box__btn  {
        transition: 0.25s ease-out ;
      }

      .toggle-box__swich.square.active,
      .toggle-box__swich.square .toggle-box__btn  {
        background: #1f1f9984;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="toggle-box">
        <label for="togleBtn" class="toggle-box__swich">
          <span class="toggle-box__btn"></span>
        </label>
      <div>

        <div class="toggle-box">
          <label for="togleBtn" class="toggle-box__swich square">
            <span class="toggle-box__btn square"></span>
          </label>
        <div>

    </div>
    <script>
     const toggleList = document.querySelectorAll(".toggle-box__swich");
     toggleList.forEach(($toggle) => {
      $toggle.onclick = () =>{
        $toggle.classList.toggle("active");
      }

     });

    </script>
  </body>
</html>
